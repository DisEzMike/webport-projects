<div fxLayout="row" fxLayoutAlign="center center" >
    <div fxFlex="80%" fxFlex.xs="98%" style="width: 100%;">
        <mat-card class="showSchedule" [ngStyle]="{'padding': '50px'}" [ngStyle.xs]="{'padding': '0'}">
            <mat-card-content>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z5">
        
                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> เลขที่ </th>
                      <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> รายการ </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef> จัดการ </th>
                      <td mat-cell *matCellDef="let element"> <button mat-button>เข้าร่วม</button> </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </mat-card-content>
          </mat-card>
    </div>
</div>
